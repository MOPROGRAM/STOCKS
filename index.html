<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TradingView Watchlist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="icon" href="/assets/img/favicon.svg" type="image/svg+xml">
  <meta name="description" content="TradingView chart with a right-hand watchlist. Click a symbol to load it in the chart.">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <h1>My Watchlist</h1>
      <p class="subtitle">Click a symbol to view it in the chart</p>
    </div>
    <div class="controls">
      <button id="toggle-list" aria-label="Toggle watchlist">☰ Watchlist</button>
    </div>
  </header>

  <main class="layout">
    <div class="page-edge left-edge"></div>
    <section id="chart-area" class="chart-area">
      <div class="chart-toolbar">
        <div id="selected-symbol" class="selected-symbol">Loading...</div>
        <div class="chart-controls">
          <div class="intervals" role="tablist" aria-label="Intervals">
            <button data-interval="60" class="interval-btn">1h</button>
            <button data-interval="120" class="interval-btn">2h</button>
            <button data-interval="240" class="interval-btn">4h</button>
            <button data-interval="D" class="interval-btn">1D</button>
          </div>
          <div class="studies-controls">
            <select id="study-select">
              <option value="Moving Average@tv-basicstudies">Moving Average</option>
              <option value="RSI@tv-basicstudies">RSI</option>
              <option value="Bollinger Bands@tv-basicstudies">Bollinger Bands</option>
              <option value="MACD@tv-basicstudies">MACD</option>
            
            </select>
            <button id="add-study">Add</button>
            <button id="clear-studies">Clear</button>
            <button id="add-current-to-watchlist" title="Add current symbol to watchlist">＋ Add to Watchlist</button>
          </div>
          <div id="active-studies" class="active-studies" aria-live="polite"></div>
        </div>
      </div>
  <div id="tv_chart_container" class="chart-box"></div>
  
    </section>

    <aside id="watchlist" class="watchlist">
      <div class="watchlist-header">
        <h2>Watchlist</h2>
        <input id="filter" placeholder="Filter symbols" aria-label="Filter symbols" />
        <div style="display:flex;gap:8px;align-items:center;margin-top:6px">
          <button id="clear-watchlist" title="Clear all saved symbols">Clear All</button>
        </div>
        <div class="watchlist-edit">
          <input id="new-symbol" placeholder="Add symbol (e.g. TSLA)" />
          <button id="add-symbol">Add</button>
          <button id="reset-watchlist" title="Reset to default list">Reset</button>
          <button id="export-watchlist" title="Export watchlist JSON">Export</button>
          <div class="bulk-operations" style="margin-top:8px;display:flex;flex-direction:column;gap:6px">
            <textarea id="bulk-input" placeholder="Paste symbols (one per line) or comma-separated — e.g.\nTSLA\nAAPL\nMSFT  or  tsla,aapl,msft" style="width:100%;height:88px;padding:8px;border-radius:6px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:var(--muted);"></textarea>
            <div style="display:flex;gap:8px">
              <button id="bulk-add-btn">Add All</button>
              <button id="bulk-remove-btn">Remove All</button>
            </div>
            <small style="color:var(--muted);font-size:12px">Add: appends symbols (ignores duplicates). Remove: deletes any matching symbols from your watchlist.</small>
          </div>
        </div>
        <div class="scanner">
          <h3>Scanner (entry opportunities)</h3>
          <div class="scanner-controls">
            <label for="data-provider">Provider</label>
            <select id="data-provider">
              <option value="alphavantage">Alpha Vantage</option>
              <option value="finnhub">Finnhub</option>
            </select>
            <input id="av-key" placeholder="Alpha Vantage API Key (optional)" />
            <input id="fh-key" placeholder="Finnhub API Key (optional)" />
            <input id="scan-count" type="number" min="1" max="50" value="5" title="Max symbols to scan (API limits apply)" />
            <button id="run-scan">Run scan</button>
          </div>
          <div class="scanner-advanced">
            <button id="toggle-advanced">Advanced weights</button>
            <div id="advanced-panel" class="advanced-panel" style="display:none">
              <label>SMA weight: <span id="w-sma-val">1.0</span></label>
              <input id="w-sma" type="range" min="0" max="2" step="0.1" value="1">
              <label>RSI weight: <span id="w-rsi-val">1.0</span></label>
              <input id="w-rsi" type="range" min="0" max="2" step="0.1" value="1">
              <label>MACD weight: <span id="w-macd-val">1.0</span></label>
              <input id="w-macd" type="range" min="0" max="2" step="0.1" value="1">
              <label>Stochastic weight: <span id="w-stoch-val">1.0</span></label>
              <input id="w-stoch" type="range" min="0" max="2" step="0.1" value="1">
              <label>QQE weight: <span id="w-qqe-val">1.0</span></label>
              <input id="w-qqe" type="range" min="0" max="2" step="0.1" value="1">
              <div class="profiles">
                <h4>Weight Profiles</h4>
                <div class="profile-controls">
                  <input id="profile-name" placeholder="Profile name" />
                  <button id="save-profile">Save</button>
                </div>
                <select id="profiles-list" size="4" style="width:100%;margin-top:6px"></select>
                <div style="display:flex;gap:8px;margin-top:6px">
                  <button id="load-profile">Load</button>
                  <button id="delete-profile">Delete</button>
                  <button id="export-profiles">Export</button>
                  <button id="import-profiles">Import</button>
                  <input id="import-file" type="file" accept="application/json" style="display:none" />
                </div>
              </div>
            </div>
          </div>
          <div id="scan-status" class="scan-status">Idle</div>
          <ul id="recommendations" class="recommendations"></ul>
        </div>
      </div>
      <ul id="symbols" class="symbols-list"></ul>
    </aside>
    <div class="page-edge right-edge"></div>
  </main>
  <div id="toast" class="toast" aria-hidden="true"></div>

  <footer class="footer">
    <small>Built for Netlify — TradingView widget embedded</small>
  </footer>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script src="/assets/js/app.js"></script>
</body>
</html>
